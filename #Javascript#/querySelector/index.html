<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>querySelector.html</title>
</head>

<body>
  <p id="pid">This is a paragraph.</p>
  
  <div>
    <ul>
      <li>ABJ</li>
      <li>ABJ</li>
      <li>ABJ</li>
    </ul>
  </div>
  
  <p>This is para1</p>
  <p>This is para2</p>
  <p>This is para3</p>
  <p>This is para4</p>
  
  <div>
    <div>
      <ul>
        <li>ABJ</li>
        <li>ABJ</li>
        <li>ABJ</li>
      </ul>
    </div>
  </div>
  
  <script type="text/javascript" charset="utf-8">
    document.querySelector("#pid").innerHTML = "This is changed";
    
    document.querySelectorAll("div div ul li")[1].innerHTML = "Adachi";
    
    document.querySelectorAll("p")[1].innerHTML = "Sakura";
    document.querySelectorAll("p")[3].innerHTML = "Sakura";
  </script>
</body>

</html>
