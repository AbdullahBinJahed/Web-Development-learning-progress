<!DOCTYPE html>
<html>
  <head>
    <title>switch.html</title>
    <script type = "text/javascript">
      function checkName()
      {
        var name = prompt("What is your name?");
        
        switch(name)
        {
          case "ABJ":
            alert("Welcome master");
          break;
          
          case "Adachi":
            alert("Adachi, Genki ?");
          break;
          
          case "Jonayed":
            alert("Ore no aibō wa dō shimasu ka?");
          break;
          
          default:
            alert("Do I know you?");
          break;
        }
      }
    </script>
  </head>
  <body>

    <form action = "">
      <fieldset>
        <button type = "button"
          onclick = "checkName()">
          check your name
        </button>
      </fieldset>
    </form>

  </body>
</html>
