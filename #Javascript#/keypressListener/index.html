<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>keypressListener.html</title>
</head>

<body>
  <h1>Time : 0</h1>
  <p>press a key</p>
  <textarea rows="6" cols="40"></textarea>
  <h6>you have pressed 0 keys</h6>
  
  <script type="text/javascript" charset="utf-8">
    var count = 0;
    
    document.addEventListener("keypress", function(event)
    {
      var pressedKey = event.key;
      document.querySelector("p").innerHTML = "You have pressed " + pressedKey;
    });
    
    document.querySelector("textarea").addEventListener("keypress", function(event)
    {
      count++;
    });
    var time = 0;
    setInterval(function()
    {
      time++;
      document.querySelector("h1").innerHTML = "Time : " + time;
      if (time % 10 == 0)
      {
        document.querySelector("h6").innerHTML = "You have pressed " + count + " keys.";
      }
    }, 1000);
  </script>
</body>

</html>
