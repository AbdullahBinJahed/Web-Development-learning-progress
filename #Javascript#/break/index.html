<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>break.html</title>
    <script type="text/javascript" charset="utf-8">
      for (i = 0; i <= 100; i++)
      {
        if (i == 10)
        {
          //break the loop
          break;
        }
        document.write(" " + i);
      }
    </script>
</head>

<body>
</body>

</html>
