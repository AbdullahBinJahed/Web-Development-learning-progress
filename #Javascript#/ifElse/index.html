<!DOCTYPE html>
<html>
  <head>
    <title>ifElse.html</title>
    <script type = "text/javascript">
      function checkName()
      {
        lblOutput = document.getElementById("lblOutput");
        txtInput = document.getElementById("txtInput");
        
        username = txtInput.value;
        if (username == "Tim Berners-Lee")
        {
          lblOutput.innerHTML = "Thanks for inventing HTML";
        }
        else
        {
          lblOutput.innerHTML = "Do I know you?";
        }        
      }
    </script>
    
    <style>
      label, input, button {
        display: block;
        width: 80%;
        margin: auto;
        text-align: center;
      }
      fieldset {
        width: 80%;
        margin: auto;
      }
  </style>
  </head>
  <body>

    <h1>If Demo</h1>
    
    <form action = "">
      <fieldset>
        <label id = "lblOutput">Please enter your name</label>
        <input type = "text" 
               id = "txtInput"
               value = "Tim Berners-Lee" />
        <button type = "button"
                onclick = "checkName()">
          Click Me!
        </button>
      </fieldset>
    </form>

  </body>
</html>
