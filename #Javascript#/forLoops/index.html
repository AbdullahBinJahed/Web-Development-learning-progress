<!DOCTYPE html>
<html>
  <head>
    <title>forLoops.html</title>
    <script type = "text/javascript">
      var output;
      
      function init()
      {
        output = document.getElementById("output");
      }
      
      function count()
      {
        output.innerHTML = "";
        
        for (i = 1; i <= 10; i++)
        {
          output.innerHTML += i + "<br />";
        }
      }
      
      function back()
      {
        output.innerHTML = "";
        
        for (i = 10; i > 0; i--)
        {
          output.innerHTML += i  + "<br />";
        }
      }
      
      function byFive()
        {
          output.innerHTML = "";
          
          for (i = 5; i <=25; i += 5)
          {
            output.innerHTML += i + "<br />";
          }
        }
    </script>
  </head>
  <body onload = "init()">
    
    <h1>For Loops</h1>
    <form action = "">
      <fieldset>
        <button type = "button"
                onclick = "count()">
          Count to 10
        </button>
        
        <button type = "button"
                onclick = "back()">
          Count backwards
        </button>
        
        <button type = "button"
                onclick = "byFive()">
          Count by fives
        </button>
      </fieldset>
    </form>
    
    <div id = "output">Click a button to see something counting...</div>
    
  </body>
</html>
