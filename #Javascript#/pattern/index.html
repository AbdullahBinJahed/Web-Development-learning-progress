<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pattern.html</title>
    <script type="text/javascript" charset="utf-8">
      function draw()
      {
        var drawing = document.getElementById("surface");
        var con = drawing.getContext("2d");
        var texture = document.getElementById("texture");
        
        pFill = con.createPattern(texture, "repeat");
        con.fillStyle = pFill;
        con.fillRect(10, 150, 190, 150);
        
        con.font = "40px sans-serif";
        con.fillText("Pattern!", 20, 80);
        
        con.strokeStyle = pFill;
        con.lineWidth = 5;
        con.strokeRect(10, 10, 180, 100);
      }
    </script>
</head>

<body onload="draw()">
  <img src="images/texture.png"
       alt="Anime suki"
       id="texture"
       style="display: none" />
  <canvas id="surface"
          width="200"
          height="200">
    Buy a new mobile that supports canvas
  </canvas>
</body>

</html>
