<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pathDemo.html</title>
    <script type="text/javascript" charset="utf-8">
      function draw()
      {
        var drawing = document.getElementById("surface");
        var con = drawing.getContext("2d");
        
        con.strokeStyle = "red";
        con.fillStyle = "blue";
        con.lineWidth = 5;
        
        con.beginPath();
        con.moveTo(100, 100);
        con.lineTo(200, 200);
        con.lineTo(200, 100);
        con.lineTo(100, 100);
        con.closePath();
        con.stroke();
        con.fill();
      }
    </script>
</head>

<body onload="draw()">
  <canvas id="surface"
          width="300"
          height="300">
    <p>Canvas is not supported!</p>
  </canvas>
</body>

</html>
