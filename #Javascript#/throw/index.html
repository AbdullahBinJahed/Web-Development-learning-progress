<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>throw.html</title>
</head>

<body>
  <p>Enter a number between 5 - 10 :</p>
  <input type="text" id="nameField" />
  <button type="button" id="checkButton">check</button>
  
  <script type="text/javascript" charset="utf-8">
    document.querySelector("#checkButton").addEventListener("click",function()
    {
      var num = document.querySelector("#nameField").value;
      
      try
      {
        num < 5 ? _throw("input is too low") : num > 10 ? _throw("input is too high") : ""
        isNaN(num) ? _throw("not a number") : ""
      } catch(e)
      {
        alert(e);
      }
    });
    function _throw(m)
    {
      throw m;
    }
  </script>
</body>

</html>
