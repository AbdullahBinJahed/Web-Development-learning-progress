<!DOCTYPE html>
<html>
  <head>
    <title>while.html</title>
    <script type = "text/javascript">
      function getPassword()
      {
        var correct = "Adachi";
        var guess = "";
        
        while (guess != correct)
        {
          guess = prompt("Password?");
        }
        
        alert("You may proceed");
      }
      
      function threeTries()
      {
        var correct = "Adachi";
        var guess = "";
        var keepGoing = true;
        var tries = 0;
        
        while (keepGoing)
        {
          guess = prompt("Passwoord?");
          if (guess == correct)
          {
            alert("You may proceed");
            keepGoing = false;
          }
          else
          {
            tries++;
            if (tries >= 3)
            {
              alert("Too many tries. Launching missiles...");
              keepGoing = false;
              self.close();
              /*  #Alternative#
              window.open('','_parent',''); 
              window.close();
              */
            }
          }
        }
      }
    </script>
  </head>
  <body>

    <h1>While Loop Demo</h1>
    <p>The password is 'Adachi'</p>
    <form action = "">
      <fieldset>
        <button type = "button"
                onclick = "getPassword()">
          Guess the password
        </button>
        
        <button type = "button"
                onclick = "threeTries()">
          Guess the password in three tries
        </button>
      </fieldset>
    </form>

  </body>
</html>
